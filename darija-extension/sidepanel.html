<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --primary: #3bc459;
            --text-gray: #b3b3b3;
        }
        body { 
            margin: 0; padding: 12px; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg-dark);
            width: 320px;
            color: white;
        }
        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .header-card {
            margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .live-badge {
            background: rgba(59, 196, 89, 0.2); color: var(--primary); 
            padding: 3px 10px; border-radius: 10px; font-size: 10px; font-weight: 800;
            float: right;
        }
        .mode-toggle {
            display: flex; gap: 8px; background: #2a2a2a;
            padding: 5px; border-radius: 12px; margin-bottom: 15px;
        }
        .mode-btn {
            flex: 1; padding: 8px; border-radius: 10px; border: none;
            background: transparent; color: var(--text-gray); font-size: 12px; cursor: pointer;
        }
        .mode-btn.active { background: #444; color: white; }
        
        textarea {
            width: 100%; height: 120px; border: 1px solid #333;
            border-radius: 12px; padding: 12px; box-sizing: border-box;
            font-size: 14px; background: #252525;
            outline: none; color: white; margin-top: 5px;
        }
        .footer-btns { display: flex; gap: 8px; margin-top: 10px; }
        .small-btn {
            background: #2a2a2a; border: 1px solid #333;
            padding: 8px 12px; border-radius: 8px; font-size: 11px;
            color: var(--text-gray); cursor: pointer; flex: 1;
        }

        /* L-bouton l-mohim */
        #translateBtn {
            width: 100%; background: var(--primary); color: #000;
            border: none; padding: 14px; border-radius: 12px;
            font-weight: 800; font-size: 15px; margin-top: 15px;
            cursor: pointer; transition: 0.2s;
        }
        #translateBtn:hover { opacity: 0.9; transform: scale(0.98); }

        /* L-blaca fin kat-tla3 l-terjama (Identical IDs) */
        #result-box {
            margin-top: 20px; background: #252525;
            border-radius: 15px; padding: 15px; min-height: 60px;
            direction: rtl; font-size: 18px; color: #fff; position: relative;
            border: 1px solid #333;
            /* Khallit l-logique dial CSS bach may-atarch 3la JS */
        }
        #result { min-height: 20px; }
        
        #copyBtn {
            background: #444; color: white; border: none;
            padding: 5px 10px; border-radius: 8px; font-size: 10px;
            position: absolute; bottom: 10px; left: 10px; cursor: pointer;
            display: none; /* JS ghadi i-bayno fach tji l-natija */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <span class="live-badge">‚óè DARIJA AI</span>
            <div style="font-size: 20px; font-weight: 800; color: #fff;">Translator</div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active">Text</button>
            <button class="mode-btn">Image</button>
        </div>

        <span style="font-size: 11px; color: var(--text-gray); font-weight: bold; text-transform: uppercase;">Input English/French</span>
        <textarea id="inputText" placeholder="Type something..."></textarea>

        <div class="footer-btns">
            <button class="small-btn" id="clearBtn">Clear</button>
            <button class="small-btn">Auto-fill</button>
        </div>

        <button id="translateBtn">Translate to Darija</button>

        <div id="result-box">
            <div id="result">...</div>
            <button id="copyBtn">Copy Result</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
