<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            
            --bg-grad: linear-gradient(160deg, #ffafbd 0%, #ffc3a0 40%, #d4fc79 100%);
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
        }
        body { 
            margin: 0; padding: 12px; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg-grad);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .container {
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .header-card {
            background: rgba(144, 238, 144, 0.4); 
            padding: 18px; border-radius: 22px;
            margin-bottom: 20px; position: relative;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .live-badge {
            background: #fff; color: #4CAF50; padding: 3px 12px;
            border-radius: 20px; font-size: 10px; font-weight: 800;
            position: absolute; right: 15px; top: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .mode-toggle {
            display: flex; gap: 8px; background: rgba(255,255,255,0.25);
            padding: 6px; border-radius: 15px; margin-bottom: 20px;
        }
        .mode-btn {
            flex: 1; padding: 10px; border-radius: 12px; border: none;
            background: transparent; color: #444; font-size: 13px; font-weight: 600;
        }
        .mode-btn.active { background: #fff; color: #000; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        textarea {
            width: 100%; height: 140px; border: none;
            border-radius: 18px; padding: 15px; box-sizing: border-box;
            font-size: 15px; background: rgba(255, 255, 255, 0.7);
            outline: none; color: #333; margin-top: 10px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.02);
        }
        .footer-btns { display: flex; gap: 10px; margin-top: 15px; }
        .small-btn {
            background: rgba(255,255,255,0.9); border: none;
            padding: 10px 18px; border-radius: 12px; font-size: 12px;
            color: #555; font-weight: bold; cursor: pointer;
        }
        #translateBtn {
            width: 100%; background: #3bc459; color: white;
            border: none; padding: 16px; border-radius: 18px;
            font-weight: bold; font-size: 16px; margin-top: 20px;
            cursor: pointer; box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        #result-box {
            margin-top: 25px; background: rgba(255, 255, 255, 0.85);
            border-radius: 22px; padding: 20px; min-height: 90px;
            direction: rtl; font-size: 18px; color: #222; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        #copyBtn {
            background: #222; color: white; border: none;
            padding: 6px 14px; border-radius: 10px; font-size: 11px;
            position: absolute; bottom: 12px; left: 12px; cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <span class="live-badge">‚óè Live</span>
            <div style="font-size: 13px; font-weight: 600; color: #444;">Darija</div>
            <div style="font-size: 24px; font-weight: 800; color: #222; margin: 2px 0;">Translator</div>
            <div style="font-size: 11px; color: #666;">Universal to Moroccan Darija (Arabic)</div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active">Text</button>
            <button class="mode-btn">Image</button>
        </div>

        <span style="font-size: 11px; color: #666; font-weight: bold; text-transform: uppercase; margin-left: 5px;">Text to translate</span>
        <textarea id="inputText" placeholder="Select text on the page or type..."></textarea>

        <div class="footer-btns">
            <button class="small-btn" id="clearBtn">Clear</button>
            <button class="small-btn">Auto-fill: On</button>
        </div>

        <button id="translateBtn">Translate to Darija</button>

        <div id="result-box">
            <div id="result">...</div>
            <button id="copyBtn">Copy Result</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
